[mario]
strict content lookup = True
include = matches.d
notifications = on

[ISBN]
kind is = blob
arg is = {type} text/plain
data matches = (isbn):([0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9])
plumb open = firefox http://www.amazon.com/s/?field-keywords={1}

[github]
kind is = url
arg is = {netloc} github.com
arg is = {type} text/x-python
arg rewrite = {data}
                github.com,raw.githubusercontent.com
                blob/,
plumb open = firefox {data}

[url-fallback]
kind is = url
plumb open = firefox {data}
